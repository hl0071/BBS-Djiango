<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link rel="stylesheet" href="/static/bs-3.3.7/css/bootstrap.css">
    <link rel="shortcut icon" type="image/x-icon" href="/media/img/favicon.ico" />
</head>
<body>
<nav class="navbar navbar-default">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapse" data-toggle="collapse"
                 data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
               <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href ="/">博客菜园</a>

    </div>
    <ul class = "nav navbar-nav navbar-right">
        {% if request.user.is_authenticate %}
            <li>
                <a href="/{{ request.user.blog.site }}/">{{ request.user.username }}</a>
            </li>
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                   aria-expanded="false">个人中心<span class="caret"></span></a>
                <ul class="dropdown-menu">
                        <li><a href="/backend/">后台管理</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/my_logout/">注销</a></li>
                </ul>

            </li>
        {% else %}
                <li><a href="/my_login/">登录</a></li>
                <li><a href="/register/">注册</a></li>

        {% endif %}
    </ul>


</nav>

<div class="container-fluid">

</div>
<div class="col-md-10">
    {% block content %}


    {% endblock %}
</div>


</body>

<script src="/static/bs-3.3.7/js/jquery-3.3.1.js"></script>
<script src="/static/bs-3.3.7/js/bootstrap.js"></script>

{% block script %}


{% endblock %}
</html>
